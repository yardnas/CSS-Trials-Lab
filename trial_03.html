<!doctype html>
<html>
    <head>
        <style>

            body {
                margin: 0;
            }

            .flag-bar {
                height: 75px;
                width: 500px;
            }

            /* for id, need to use # */

            #black {
                background-color: black;
            }

            #red {
                background-color: red;
            }

            #gold {
                background-color: gold;
            }
    
        </style>
    </head>

    <body>
        <!-- Use class and id for this exercise -->
        <div class="flag-bar" id="black"></div>
        <div class="flag-bar" id="red"></div>
        <div class="flag-bar" id="gold"></div>
    </body>
</html>
